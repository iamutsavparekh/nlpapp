<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Results</title>
</head>
<body>
    <h1>Results</h1>
    <h2>Your Text NLP Statistics</h2>
    <ul>
        <li th:each="entry : ${nlpStats}">
            <span th:text="${entry.key}">Statistic</span>: <span th:text="${entry.value}">Value</span>
        </li>
    </ul>
    <h2>Aggregated NLP Statistics</h2>
    <ul>
        <li th:each="entry : ${aggregatedStats}">
            <span th:text="${entry.key}">Statistic</span>: <span th:text="${entry.value}">Value</span>
        </li>
    </ul>
    <h2>Comparison</h2>
    <ul>
        <li th:each="entry : ${comparison}">
            <span th:text="${entry.key}">Statistic</span>: <span th:text="${entry.value}">Difference</span>
        </li>
    </ul>
    <a href="/">Upload Another File</a>
</body>
</html>
